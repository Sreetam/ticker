<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Oopsie!</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 5rem;
      margin: 0.2em;
    }

    h2 {
      font-size: 2rem;
      margin: 0.3em;
      font-family: Arial, sans-serif;
    }

    blockquote {
      font-style: italic;
      margin: 1em;
      font-family: Georgia, serif;
    }

    cite {
      display: block;
      margin-top: 0.5em;
      font-size: 0.9em;
      color: #666;
    }

    .go-back {
      margin-top: 1.5em;
      padding: 0.8em 2em;
      font-size: 1.2em;
      border: 2px solid #333;
      border-radius: 8px;
      background-color: #fff;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: Arial, sans-serif;
    }

    .go-back:hover {
      animation: shake 0.3s ease infinite;
      background-color: #f8f8f8;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    footer {
      position: absolute;
      bottom: 1em;
      font-size: 0.9em;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>Oops!</h1>
  <h2>ERROR 404</h2>
  <p>The intern unplugged something again.</p>

  <blockquote>
    “The page you seek… does not exist.<br>Just like your GPA.”
    <cite>– Probably someone sometime</cite>
  </blockquote>

  <button class="go-back" onclick="history.back()">Go Back</button>

  <footer>
    Proudly powered by duct tape and vibes
  </footer>

</body>
</html>
